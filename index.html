<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js-agent</title>
        <link rel="stylesheet" href="assets/styles/scene.css">
        <link rel="stylesheet" href="assets/styles/ui.css">
        <script src="scripts/ui/scene.js"></script>
        <script src="scripts/ui/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/objects/helper.js"></script>
        <script src="scripts/objects/position.js"></script>
        <script src="scripts/objects/instance.js"></script>
        <script src="scripts/objects/instances/job.js"></script>
        <script src="scripts/objects/instances/entity.js"></script>
        <script src="scripts/objects/instances/entities/location.js"></script>
        <script src="scripts/objects/instances/entities/agent.js"></script>
    </head>
    <body>
        <div id="controls">
            <fieldset>
                <legend>Simulation</legend>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
            </fieldset>
            <fieldset>
                <legend>Entity</legend>
                <button id="addSource">Add Source</button>
                <button id="addDestination">Add Destination</button>
                <button id="addBusyDestination">Add Busy Destination</button>
                <button id="addAgent">Add Agent</button>
            </fieldset>
            <fieldset>
                <legend>Data</legend>
                <button id="export">Export</button>
                <button id="import">Import</button>
            </fieldset>
        </div>
        <div id="scene">

        </div>
        <script>
            var game = new Game();
            var scene = new UiScene(game, document, '#scene');
            new UiControls(game, scene, document, '#controls');
        </script>
    </body>
</html>
