<!DOCTYPE html>
<html class="js-agent">
	<head>
		<meta charset="utf-8"/>
		<title>JS Agent</title>
		
	<script defer src="vendor.js"></script><script defer src="ui.js"></script><script defer src="engine.js"></script></head>
	<body style="padding: 0; margin: 0;">
		<div id="controls">
            <fieldset class="simulation">
                <legend>Simulation</legend>
                <button id="start"></button>
                <button id="pause" disabled="disabled"></button>
            </fieldset>
            <fieldset>
                <legend>Entity</legend>
                <button id="addSource">Add Source</button>
                <button id="addDestination">Add Destination</button>
                <button id="addBusyDestination">Add Busy Destination</button>
                <button id="addAgent">Add Agent</button>
            </fieldset>
            <fieldset>
                <legend>Setting</legend>
                <select id="updateSettingKey">
                    <option value="assignIdleAgentToOpenJobStrategy">assignIdleAgentToOpenJobStrategy</option>
                </select>
                <input id="updateSettingValue" type="text">
                <button id="updateSetting">Update</button>
            </fieldset>
            <fieldset>
                <legend>Data</legend>
                <button id="export">Export</button>
                <button id="import">Import</button>
                <button id="demo">Demo</button>
            </fieldset>
        </div>
        <div id="meta"></div>
        <div id="scene"></div>
        <fieldset>
            <legend>Details</legend>
            <div id="details"></div>
        </fieldset>
	</body>

</html>
