<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js-agent</title>

        <link rel="stylesheet" href="ui/styles/scene.css">
        <link rel="stylesheet" href="ui/styles/ui.css">
        <script src="ui/scripts/ui.js"></script>
        <script src="ui/scripts/ui-controls.js"></script>
        <script src="ui/scripts/ui-details.js"></script>
        <script src="ui/scripts/ui-scene.js"></script>

        <script src="engine/game.js"></script>
        <script src="engine/input-handler.js"></script>
        <script src="engine/output-handler.js"></script>
        <script src="engine/storage/array-storage.js"></script>
        <script src="engine/storage/agent-repository.js"></script>
        <script src="engine/storage/job-repository.js"></script>
        <script src="engine/storage/location-repository.js"></script>
        <script src="engine/storage/resource-repository.js"></script>
        <script src="engine/managers/agent-manager.js"></script>
        <script src="engine/managers/job-manager.js"></script>
        <script src="engine/managers/location-manager.js"></script>
        <script src="engine/objects/helper.js"></script>
        <script src="engine/objects/position.js"></script>
        <script src="engine/objects/instance.js"></script>
        <script src="engine/objects/instances/job.js"></script>
        <script src="engine/objects/instances/entity.js"></script>
        <script src="engine/objects/instances/entities/agent-entity.js"></script>
        <script src="engine/objects/instances/entities/location-entity.js"></script>
        <script src="engine/objects/instances/entities/locations/destination.js"></script>
        <script src="engine/objects/instances/entities/locations/destination-busy.js"></script>
        <script src="engine/objects/instances/entities/locations/source.js"></script>
        <script src="engine/objects/instances/resource.js"></script>
        <script src="engine/objects/instances/resources/item-a.js"></script>
        <script src="engine/objects/instances/resources/item-b.js"></script>
    </head>
    <body>
        <div id="controls">
            <fieldset>
                <legend>Simulation</legend>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
            </fieldset>
            <fieldset>
                <legend>Entity</legend>
                <button id="addSource">Add Source</button>
                <button id="addDestination">Add Destination</button>
                <button id="addBusyDestination">Add Busy Destination</button>
                <button id="addAgent">Add Agent</button>
            </fieldset>
            <fieldset>
                <legend>Setting</legend>
                <select id="updateSettingKey">
                    <option value="assignIdleAgentToOpenJobStrategy">assignIdleAgentToOpenJobStrategy</option>
                </select>
                <input id="updateSettingValue" type="text">
                <button id="updateSetting">Update</button>
            </fieldset>
            <fieldset>
                <legend>Data</legend>
                <button id="export">Export</button>
                <button id="import">Import</button>
            </fieldset>
        </div>
        <div id="scene">

        </div>
        <fieldset>
            <legend>Details</legend>
            <div id="details"></div>
        </fieldset>
        <script>
            var game = new Game();
            var ui = new Ui(document, '#controls', '#scene', '#details');

            var inputHandler = new InputHandler(game, ui);
            var outputHandler = new OutputHandler(game, ui);
        </script>
    </body>
</html>
